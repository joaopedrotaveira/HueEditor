<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-item/paper-item-body.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="HueEditor-scene.html">

<dom-module id="HueEditor-scenes">
  <link rel="import" type="css" href="HueEditor-css.css">
  <template>

  <iron-ajax
    auto
    url="http://192.168.1.206/api/9075e416a7d67c2f6c7d9386dff2e591/scenes"
    handle-as="json"
    debounce-duration="300"
    last-response="{{ajaxScenes}}"
    on-response="scenesUpdated"
    >  
  </iron-ajax>
  <iron-ajax
    auto
    url="http://192.168.1.206/api/9075e416a7d67c2f6c7d9386dff2e591/lights"
    handle-as="json"
    debounce-duration="300"
    last-response="{{ajaxLights}}"
    on-response="lightsUpdated"
    >  
  </iron-ajax>

    <paper-drawer-panel id="mainDrawerPanel" class="main-drawer-panel" main responsive-width="600px"
        drawer-width="[[_computeListWidth(_isMobile)]]" drawer-toggle-attribute="list-toggle"
        narrow="{{_isMobile}}">
      <paper-header-panel class="list-panel" drawer>
        <!-- List Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="title">Scenes</div>

        </paper-toolbar>
        <!-- List -->
        <paper-menu class="list" on-iron-activate="_listTap">
          <template is="dom-repeat" items="[[sceneList]]">
            <paper-item scene="[[item]]">
              <paper-item-body>
                [[item.name]]
              </paper-item-body>
              <paper-icon-button icon="more-vert">
              </paper-icon-button>
            </paper-item>
          </template>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel class="content-panel" main>
        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
          <span class="title"></span>
          <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
        </paper-toolbar>
        <!-- Main Content -->
        <div class="content">
          <HueEditor-scene id="heSceneEditor" lights=[[lightList]]></HueEditor-scene>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <script>
    Polymer({

      is: 'HueEditor-scenes',
      sceneList: [],
      lightList: [],

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list be 100% width to cover the whole screen
        return isMobile ? '100%' : '33%';
      },

      _listTap: function(event, sender) {
        this.$.mainDrawerPanel.closeDrawer();
        this.$.heSceneEditor.scene = sender.item.scene;
      },

      scenesUpdated: function() {
        var self = this;
        this.sceneList = Object.keys(this.ajaxScenes).map(function(key) {
          var scene = self.ajaxScenes[key];
          scene.id = key;
          return scene;
        });
      },
      lightsUpdated: function() {
        var self = this;
        this.lightList = Object.keys(this.ajaxLights).map(function(key) {
          var light = self.ajaxLights[key];
          light.id = key;
          return light;
        });
      }

    });
  </script>
  <script>

  </script>
</dom-module>
